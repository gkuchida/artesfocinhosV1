<h2>Informe as Medidas</h2>

<div *ngIf="produto" class="medidas-container">
  <div class="form-wrapper">
    <h3>{{ produto.nome }} - {{ produto.tecido }}</h3>

    <form (ngSubmit)="ok()">
      <label>
        Pescoço(cm) *:
        <input type="text" [(ngModel)]="medidas.pescoco" name="pescoco" required />
      </label>

      <label>
        Tórax (cm) *:
        <input type="text" [(ngModel)]="medidas.torax" name="torax" required />
      </label>

      <label>
        Comprimento (cm) *:
        <input type="text" [(ngModel)]="medidas.comprimento" name="comprimento" required />
      </label>

      <label>
        Observações:
        <textarea [(ngModel)]="medidas.observacoes" name="observacoes"></textarea>
      </label>

      <button type="submit">OK</button>
    </form>
  </div>

  <div class="imagem-ajuda">
    <img src="https://i.ibb.co/NgzWfjX2/MEDIDAS.jpg" alt="Como medir" />
    <!-- substitua pela url correta da sua imagem -->
  </div>
</div>
