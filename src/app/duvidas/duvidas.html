<body>
    <div class="card-container">
        <div class="faq-container">
            <h2>FAQ - Perguntas Frequentes</h2>

            <div *ngFor="let duvida of duvidas; let i = index" class="faq-item">
              <div class="faq-pergunta" (click)="toggleDuvidas(i)">
                {{ duvida.pergunta }}
                <span class="seta">{{ duvida.aberto ? '▲' : '▼' }}</span>
              </div>

              <div class="faq-resposta" *ngIf="duvida.aberto" [innerHTML]="duvida.resposta"></div>
            </div>
          </div>
    </div>
</body>
